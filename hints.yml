# ---
# DOM
# ---
- trigger: ae
  scope: javascript
  description: document.addEventListener
  text: |
        ${1:document}.addEventListener('${2:event}', function(e) {
          ${3}
        });${4}

- trigger: ac
  scope: javascript
  description: document.appendChild
  text: |
        ${1:document}.appendChild(${2:elem});${3}

- trigger: rc
  scope: javascript
  description: document.removeChild
  text: |
        ${1:document}.removeChild(${2:elem});${3}

- trigger: cel
  scope: javascript
  description: document.createElement
  text: |
        ${1:document}.createElement(${2:elem});${3}

- trigger: gi
  scope: javascript
  description: document.getElementById
  text: |
        ${1:document}.getElementById('${2:id}');${3}

- trigger: gc
  scope: javascript
  description: document.getElementsByClassName
  text: |
        ${1:document}.getElementsByClassName('${2:class}');${3}

- trigger: gt
  scope: javascript
  description: document.getElementsByTagName
  text: |
        ${1:document}.getElementsByTagName('${2:tag}');${3}

- trigger: qs
  scope: javascript
  description: document.querySelector
  text: |
        ${1:document}.querySelector('${2:selector}');${3}

- trigger: qsa
  scope: javascript
  description: document.querySelectorAll
  text: |
        ${1:document}.querySelectorAll('${2:selector}');${3}

# ---
# Loop
# ---
- trigger: fe
  scope: javascript
  description: forEach
  text: |
        ${1:myArray}.forEach(function (${2:elem}) {
          ${3}
        });${4}

- trigger: fi
  scope: javascript
  description: for in
  text: |
        for (${1:prop} in ${2:obj}) {
          if (${2:obj}.hasOwnProperty(${1:prop})) {
            ${3}
          }
        }${4}

# ---
# function
# ---
- trigger: fn
  scope: javascript
  description: function
  text: |
        function ${1:methodName} (${2:arguments}) {
          ${3}
        }${4}

- trigger: afn
  scope: javascript
  description: anonymous function
  text: |
        function (${1:arguments}) {
          ${2}
        }${3}

- trigger: pr
  scope: javascript
  description: prototype
  text: |
        ${1:ClassName}.prototype.${2:methodName} = function (${3:arguments}) {
          ${4}
        };${5}

# ---
# function
# ---
- trigger: si
  scope: javascript
  description: setInterval
  text: |
        setInterval(function() {
          ${2}
        }, ${1:delay});${3}

- trigger: st
  scope: javascript
  description: setTimeout
  text: |
        setTimeout(function() {
          ${2}
        }, ${1:delay});${3}


