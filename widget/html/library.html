<div class="alert alert-info">
  <span>Notes:</span>
  Could not go through the variables with Tab in HTML/CSS if <span class="label label-info">Emmet</span> installed.
</div>

<div class="btn-toolbar">
  <div class="btn-group">
    <button class="btn" ng-repeat="lang in languages track by lang.id" ng-click="toggleGroup(lang.id)" ng-class="{active:searchGroup===lang.id}">{{lang.name}}</button>
  </div>
  <button class="btn pull-right" ng-click="toggleSearch=!toggleSearch" ng-class="{active:toggleSearch}"><i class="icon-search"></i></button>
</div>

<!-- Filter Area -->
<div class="well well-small filter-area" ng-show="toggleSearch">
  <div class="search-bar">
    <input type="text" class="search-query" ng-model="search" placeholder="Search">
    <i class="icon-search"></i>
  </div>
</div>

<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th>Trigger</th>
      <th>Desc</th>
      <th>Text</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="hint in libraryHints | filter:{scope:searchGroup} | filter:search track by hint.trigger">
      <td><span class="label label-info trigger">{{hint.trigger}}</span></td>
      <!-- <td>{{getLanguageName(hint.scope)}}</td> -->
      <td>{{hint.description}}</td>
      <td><pre class="code" hljs folding>{{hint.text}}</pre></td>
      <td><button class="btn" ng-click="save(hint)" blink>+</button></td>
    </tr>
  </tbody>
</table>
